<o-form-layout-manager attr="FilingDateLog" mode="tab" title="FILINGDATELOG">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="FilingDateLogTable" 
            service="FilingDateLog" 
            entity="FilingDateLog" 
            title="FILINGDATELOG"
            keys="id"
            columns="id;filing_id;retrieval_date" 
            header-actions="R;D"
            visible-columns="id;filing_id;retrieval_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="filing_id" title="filing_id">
    <o-table-cell-renderer-service attr="filing_id" 
        service="Filing" entity="FilingType" columns="id;id"
        parent-keys="id:filing_id"
        value-column="id" keys="filing_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #retrieval_date attr="retrieval_date" type="timestamp" label="retrieval_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
