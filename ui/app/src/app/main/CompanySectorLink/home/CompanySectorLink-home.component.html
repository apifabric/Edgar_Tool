<o-form-layout-manager attr="CompanySectorLink" mode="tab" title="COMPANYSECTORLINK">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CompanySectorLinkTable" 
            service="CompanySectorLink" 
            entity="CompanySectorLink" 
            title="COMPANYSECTORLINK"
            keys="id"
            columns="id;company_id;sector_id" 
            header-actions="R;D"
            visible-columns="id;company_id;sector_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="company_id" title="company_id">
    <o-table-cell-renderer-service attr="company_id" 
        service="Company" entity="CompanyType" columns="id;name"
        parent-keys="id:company_id"
        value-column="name" keys="company_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="sector_id" title="sector_id">
    <o-table-cell-renderer-service attr="sector_id" 
        service="CompanySector" entity="CompanySectorType" columns="id;name"
        parent-keys="id:sector_id"
        value-column="name" keys="sector_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
