<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="description" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="FormType_form_edit" 
        service="FormType" 
        entity="FormType" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #description attr="description" label=" description*" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #form_code attr="form_code" label="form_code" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="FILING-form_type_id">
    <div layout-padding>
      <o-table 
        attr="FilingTable" 
        service="Filing" 
        entity="Filing" 
        keys="id"
        parent-keys="form_type_id:id"
        columns="id;company_id;form_type_id;accession_number;date_filed"  
        horizontal-scroll="yes"
        detail-form-route="Filing" 
        edit-form-route="Filing"
        visible-columns="id;company_id;form_type_id;accession_number;date_filed"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="company_id" title="company_id">
    <o-table-cell-renderer-service attr="company_id" 
        service="Company" entity="CompanyType" columns="id;name"
        parent-keys="id:company_id"
        value-column="name" keys="company_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="form_type_id" title="form_type_id">
    <o-table-cell-renderer-service attr="form_type_id" 
        service="FormType" entity="FormTypeType" columns="id;description"
        parent-keys="id:form_type_id"
        value-column="description" keys="form_type_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #accession_number attr="accession_number" title="accession_number" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #date_filed attr="date_filed" title="date_filed" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="USERQUERY-form_type_id">
    <div layout-padding>
      <o-table 
        attr="UserQueryTable" 
        service="UserQuery" 
        entity="UserQuery" 
        keys="id"
        parent-keys="form_type_id:id"
        columns="id;form_type_id;user_id;date_created"  
        horizontal-scroll="yes"
        detail-form-route="UserQuery" 
        edit-form-route="UserQuery"
        visible-columns="id;form_type_id;user_id;date_created"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="form_type_id" title="form_type_id">
    <o-table-cell-renderer-service attr="form_type_id" 
        service="FormType" entity="FormTypeType" columns="id;description"
        parent-keys="id:form_type_id"
        value-column="description" keys="form_type_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #date_created attr="date_created" title="date_created" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
