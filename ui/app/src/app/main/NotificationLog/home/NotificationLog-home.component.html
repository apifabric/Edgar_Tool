<o-form-layout-manager attr="NotificationLog" mode="tab" title="NOTIFICATIONLOG">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="NotificationLogTable" 
            service="NotificationLog" 
            entity="NotificationLog" 
            title="NOTIFICATIONLOG"
            keys="id"
            columns="id;filing_id;user_id;notification_date;message" 
            header-actions="R;D"
            visible-columns="id;filing_id;user_id;notification_date;message"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="filing_id" title="filing_id">
    <o-table-cell-renderer-service attr="filing_id" 
        service="Filing" entity="FilingType" columns="id;id"
        parent-keys="id:filing_id"
        value-column="id" keys="filing_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #notification_date attr="notification_date" type="timestamp" label="notification_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #message attr="message" title="message" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
